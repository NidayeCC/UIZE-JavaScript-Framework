<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Button V2 | JavaScript Examples | UIZE JavaScript Framework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="keywords" content="Uize.Node"/>
	<link rel="alternate" type="application/rss+xml" title="UIZE JavaScript Framework - Latest News" href="http://www.uize.com/latest-news.rss"/>
	<link rel="stylesheet" href="../css/page.css"/>
	<link rel="stylesheet" href="../css/page.example.css"/>
	<style type="text/css">
		.progressBar {
			width: 100%;
			height: 35px;
		}
	</style>
</head>

<body>

<!-- load in the necessary JavaScript libraries -->

<script type="text/javascript" src="../js/Uize.js"></script>

<div class="main">
	<div id="page_widgetTestCases-shell"></div>
</div>

<script type="text/javascript">

Uize.module ({
	required:[
		'Uize.Widget.V2',
		'Uize.Widgets.ProgressBar.Widget',
		'Uize.Widget.Page',
		'Uize.Data.Combinations',
		'UizeSite.Widgets.WidgetTestCase.Widget'
	],
	builder:function () {
		'use strict';

		var
			_page = window.page = Uize.Widget.Page (),
			_totalTestCases = 0,
			_widgetTestCases = _page.addChild ('widgetTestCases',Uize.Widget.V2,{built:false})
		;

		function _addWidgetTestCase (_widgetClass,_state) {
			_widgetTestCases
				.addChild ('testCase' + _totalTestCases++,UizeSite.Widgets.WidgetTestCase.Widget,{state:Uize.copy (_state)})
				.addChild ('testWidget',_widgetClass,_state)
			;
		}

		Uize.Data.Combinations.forEach (
			{
				statusText:[
					'',
					'<%. percentComplete %>%',
					'<%. stepsCompleted %> of <%. totalSteps %> tests completed',
					'<%. stepsCompleted %> of <%. totalSteps %> tests completed (<%. percentComplete %>%)'
				],
				value:[0,15,30],
				size:['tiny','small','medium','large'],
				maxValue:30,
				extraClasses:'progressBar'
			},
			function (_state) {_addWidgetTestCase (Uize.Widgets.ProgressBar.Widget,_state)}
		);

		_page.wireUi ();
	}
});

</script>

</body>
</html>
