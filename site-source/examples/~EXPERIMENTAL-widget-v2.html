<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Widget V2 | JavaScript Examples | UIZE JavaScript Framework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="keywords" content="Uize.Node"/>
	<link rel="alternate" type="application/rss+xml" title="UIZE JavaScript Framework - Latest News" href="http://www.uize.com/latest-news.rss"/>
	<link rel="stylesheet" href="../css/page.css"/>
	<link rel="stylesheet" href="../css/page.example.css"/>
</head>

<body>

<!-- load in the necessary JavaScript libraries -->

<script type="text/javascript" src="../js/Uize.js"></script>

<div class="main">
	<div id="page_testWidget-shell"></div>
</div>

<script type="text/javascript">

Uize.module ({
	required:[
		'Uize.WidgetV2.TestWidget',
		'Uize.Widget.Page'
	],
	builder:function () {
		'use strict';

		var _page = window.page = Uize.Widget.Page ();
		_page.addChild ('testWidget',Uize.WidgetV2.TestWidget,{built:false});

		_page.wireUi ();
	}
});

</script>

</body>
</html>
