<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Button V2 | JavaScript Examples | UIZE JavaScript Framework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="keywords" content="Uize.Node"/>
	<link rel="alternate" type="application/rss+xml" title="UIZE JavaScript Framework - Latest News" href="http://www.uize.com/latest-news.rss"/>
	<link rel="stylesheet" href="../css/page.css"/>
	<link rel="stylesheet" href="../css/page.example.css"/>
	<style type="text/css">
		.testWidgetShell {
			padding:5px 0;
			border-bottom:1px solid #ccc;
			margin-bottom:5px;
		}

		.testWidgetHeading {
			padding:5px;
			background:#fff;
			margin-bottom:10px;
		}
	</style>
</head>

<body>

<!-- load in the necessary JavaScript libraries -->

<script type="text/javascript" src="../js/Uize.js"></script>

<div class="main">
	<div id="page-testWidgets"></div>
</div>

<script type="text/javascript">

Uize.module ({
	required:[
		'Uize.Widgets.Button.Widget',
		'Uize.Widget.Page',
		'Uize.Data.Combinations',
		'Uize.Json'
	],
	builder:function () {
		'use strict';

		var
			_page = window.page = Uize.Widget.Page (),
			_totalTestWidgets = 0
		;

		Uize.Data.Combinations.forEach (
			{
				enabled:[true,false],
				busy:[false,true],
				selected:[false,true],
				clickToSelect:[false,true],
				clickToDeselect:[false,true],
				state:['','over','down'],
				size:['small','medium','large']
			},
			function (_state) {
				_page.injectNodeHtml (
					'testWidgets',
					'<div class="testWidgetShell">' +
						'<div class="testWidgetHeading">' + Uize.Json.to (_state,'mini') + '</div>' +
						_page.addChild (
							'testWidget' + _totalTestWidgets++,
							Uize.Widgets.Button.Widget,
							Uize.copyInto ({text:'Cancel'},_state)
						).getHtml () +
					'</div>'
				);
			}
		);

		_page.wireUi ();
	}
});

</script>

</body>
</html>
